<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Ostad Banking</title>
</head>

<body>
    <h2 class="title">Banking Internal Operation Section</h2>
    <container>
        <section>
            <h3>Section 1</h3>
            <div class="row">
                <div class="content">Deposit:0</div>
                <div class="content">Withdraw:0</div>
                <div class="content">Total:100000</div>
            </div>
        </section>
        <br>
        <section>
            <h3>Section 2</h3>
            <div class="row">
                <div class="content">
                    <h3>Deposit<input type="text" placeholder="Deposit Balance"></h3>
                    <button>Add Balance</button>
                </div>

                <div class="content">
                    <h3>Withdraw<input type="text" placeholder="Withdraw Balance"></h3>
                    <button>Withdraw Balance</button>
                </div>
            </div>
        </section>
    </container>
</body>

</html>
